# Hyprland
#exec-once = hyprpaper
exec-once = sleep 5; waybar --config $HOME/.config/hypr/waybar/config.jsonc --style $HOME/.config/hypr/waybar/style.css
exec-once = dunst -conf $HOME/.config/hypr/dunstrc
exec-once = pypr

# Wallpaper
exec-once = mpvpaper -s -o "loop" DP-4 /home/funtimes909/.config/hypr/wallpapers/wallpaper.mp4
exec-once = mpvpaper -s -o "loop" HDMI-A-5 /home/funtimes909/.config/hypr/wallpapers/wallpaper.mp4

# Apps
exec-once = vesktop 
exec-once = spotify 
exec-once = cachy-browser 
exec-once = openrgb --startminimized
exec-once = thunderbird

# Core components
exec-once = dbus-update-activation-environment --all &
exec-once = fcitx5
exec-once = /usr/bin/gnome-keyring-daemon --start --components=secrets &
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --watch cliphist store &
exec-once = /usr/lib/pam_kwallet_init
